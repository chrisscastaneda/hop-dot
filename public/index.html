<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot App</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f0f0f0;
    }
    #app {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script type="text/x-template" id="dot-template">
    <div 
      class="dot" 
      :style="{ background: currentColor }"
      @click="changeColor"
    ></div>
  </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/app.js"></script>
</body>
</html>
